name: 'Test build'
on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
jobs:
    build:
        name: Test build
        runs-on: ubuntu-latest

        steps:
            - name: git-checkout
              uses: actions/checkout@v4

            - name: pnpm-setup
              uses: pnpm/action-setup@v2

            - name: Install dependencies
              run: pnpm install --no-frozen-lockfile

            - name: Generate OpenAPI client [production-api]
              run: pnpm run api:code-gen

            - name: Build application
              run: pnpm run build
